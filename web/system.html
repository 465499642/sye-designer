<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A Designer for Systems">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="icon" href="img/favicon.ico">
    <title>| system designer</title>
    <!-- bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- monoco designer system -->
    <link href="systems/design.json" async="true" type="application/json" rel="system">
    <!-- monoco designer -->
    <link href="styles/system.css" rel="stylesheet">
</head>

<body>
    <!-- Menubar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Menu header -->
            <div id="monoco-menubar-header" class="navbar-header"></div>
            <div>
                <!-- Menu items -->
                <ul id="monoco-menubar-items" class="nav navbar-nav"></ul>
                <!-- Menu actions -->
                <ul id="monoco-menubar-actions" class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <!-- Toobar -->
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul id="monoco-toolbar-items" class="nav nav-sidebar"></ul>
                </div>
            </div>
        </div>
        <!-- Dialog -->
        <div id="monoco-dialog-copyright"></div>
        <!-- Message -->
        <div id="monoco-message"></div>
        <!-- Editor -->
        <div id="monoco-editor"></div>
    </div>
    <!-- jquery -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ace -->
    <script type="text/javascript" charset="utf-8" src="lib/ace/ace.js"></script>
    <!-- monoco -->
    <script type="text/javascript" src="lib/monoco/monoco.min.js"></script>
    <!-- monoco designer -->
    <script type="text/javascript" src="scripts/system.min.js"></script>

</html>
