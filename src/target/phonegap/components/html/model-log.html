<div class="col-xs-offset-1 col-xs-10 placeholder designer-log" id="designer-log">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Logs</h3>
            <div class="dropdown dropdown-menu-right">
                <button type="button" id="designer-log-clean" class="btn btn-default" data-placement="right">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <div id="designer-loug-output" style="text-align:left;">
                {{logs}}
            </div>
        </div>
    </div>
</div>
