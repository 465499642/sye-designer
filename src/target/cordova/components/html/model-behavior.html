<div id="designer-behavior-{{_id}}" class="col-xs-offset-2 col-sm-offset-0 col-xs-8 col-sm-6 placeholder designer-behavior">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
            <div class="dropdown dropdown-menu-right">
                <button type="button" id="designer-behavior-{{_id}}-delete" class="btn btn-default" data-placement="right">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <pre class="language-javascript"><code class="language-javascript">{{content}}</code></pre>
        </div>
    </div>
</div>
