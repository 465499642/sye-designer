<div class="col-xs-offset-2 col-sm-offset-3 col-xs-8 col-sm-6 placeholder designer-type" id="designer-type-{{id}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
            <div class="dropdown dropdown-menu-right">
                <button type="button" id="designer-type-{{id}}-delete" class="btn btn-default" data-placement="right">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                {{content}}
            </ul>
        </div>
    </div>
</div>
