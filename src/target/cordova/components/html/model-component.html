<div class="col-xs-3 placeholder designer-component" id="designer-component-{{_id}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
            <div class="dropdown dropdown-menu-right">
                <button type="button" id="designer-component-{{_id}}-delete" class="btn btn-default" data-placement="right">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                </thead>
                <tbody>
                    {{content}}
                </tbody>
            </table>
        </div>
    </div>
</div>
