<div class="row">
    <div class="col-xs-offset-3 col-xs-6 placeholder designer-model" id="designer-model-{{_id}}">
        <div class="panel panel-default" id="designer-model-panel-{{_id}}">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
                <div class="dropdown dropdown-menu-right">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="designer-model-{{_id}}-edit">Edit</a></li>
                        <li><a id="designer-model-{{_id}}-export" class="designer-model-menu-export">Export</a></li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    {{attributes}}
                    <li class="list-group-item list-group-item-methods" style="padding: 0px;height: 3px;background-color: #DDDDDD"></li>
                    {{methods}}
                </ul>
            </div>
        </div>
    </div>
</div>
