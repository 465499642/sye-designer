<div class="modal fade" id="monoco-dialog-model-creation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputPassword3" class="control-label col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="model name" id="monoco-dialog-model-creation-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="control-label col-sm-4">Schema</label>
                        <div class="col-sm-8">
                            <select id="monoco-dialog-model-creation-schema" name="schema" class="form-control">
                                {{schemas}}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="monoco-dialog-model-creation-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="monoco-dialog-model-creation-modal-ok">OK</button>
            </div>
        </div>
    </div>
</div>
