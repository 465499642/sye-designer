<div class="col-xs-6 col-sm-3 placeholder" id="designer-system-{{_id}}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
            <button type="button" class="btn btn-default designer-model-system-delete-{{_id}}" aria-label="Left Align">
                <span>Delete</span>
            </button>    
            <button type="button" class="btn btn-default designer-model-system-open-{{_id}}" aria-label="Left Align">
                <span>Edit JSON</span>
            </button>   
            <button type="button" class="btn btn-default designer-model-system-design-{{_id}}" aria-label="Left Align">
                <span>Set as current</span>
            </button>  
        </div>
    </div>
</div>
