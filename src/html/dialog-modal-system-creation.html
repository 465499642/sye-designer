<div class="modal fade" id="monoco-dialog-system-creation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="system name" id="monoco-dialog-system-creation-name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="monoco-dialog-system-creation-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="monoco-dialog-system-creation-modal-ok">OK</button>
            </div>
        </div>
    </div>
</div>
