<div class="modal fade" id="monoco-dialog-drop-file-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="monoco-dialog-drop-file-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-default" id="monoco-dialog-drop-file-modal-merge">Merge</button>
                <button type="button" class="btn btn-primary" id="monoco-dialog-drop-file-modal-import">Import</button>
            </div>
        </div>
    </div>
</div>
