<div class="modal fade" id="designer-dialog-sync-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optradio" id="designer-dialog-import-modal-from-file" checked>Client side</label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optradio" id="designer-dialog-import-modal-from-library">Server side</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="designer-dialog-sync-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="designer-dialog-sync-modal-ok">OK</button>
            </div>
        </div>
    </div>
</div>
