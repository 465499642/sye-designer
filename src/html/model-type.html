<div class="col-xs-6 col-sm-3 placeholder" id="monoco-type-{{id}}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
            <button type="button" class="btn btn-default  monoco-model-type-delete-{{title}}" aria-label="Left Align">
                <span>Delete</span>
            </button>    
            <button type="button" class="btn btn-default monoco-model-type-open-{{title}}" aria-label="Left Align">
                <span>Edit MSON</span>
            </button>   
        </div>
    </div>
</div>
