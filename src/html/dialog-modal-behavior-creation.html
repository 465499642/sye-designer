<div class="modal fade" id="designer-dialog-behavior-creation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Model</label>
                        <div class="col-sm-8">
                            <select id="designer-dialog-behavior-creation-model" name="model" class="form-control">
                                {{models}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">State</label>
                        <div class="col-sm-8">
                            <select id="designer-dialog-behavior-creation-state" name="state" class="form-control">
                                {{states}}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="designer-dialog-behavior-creation-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="designer-dialog-behavior-creation-modal-ok">OK</button>
            </div>
        </div>
    </div>
</div>
