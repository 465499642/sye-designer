<!DOCTYPE html>
<html>
<head>
    <title>{{name}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Runtime -->
    <script>
    {{library}}
    </script>
    <!-- System -->
    <script>
    runtime.on('ready', function () {
        var systemId = runtime.require('db').system({{system}}); 
        var system = runtime.require(systemId);
        system.main();
    });
    </script>
</body>
</html>
