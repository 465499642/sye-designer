<div class="modal fade" id="designer-dialog-export-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-offset-2 col-sm-3 control-label">Format</label>
                        <div class="col-xs-offset-0 col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optradio" id="designer-dialog-export-json" checked>JSON</label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optradio" id="designer-dialog-export-html">HTML</label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optradio" id="designer-dialog-export-node">Node.js</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="designer-dialog-export-type">
                        <label class="col-xs-offset-2 col-sm-3 control-label">Type</label>
                        <div class="col-xs-offset-0 col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optsystem" id="designer-dialog-export-isSystem">System</label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optsystem" id="designer-dialog-export-isSubSystem">Subsystem</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="designer-dialog-export-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="designer-dialog-export-modal-ok">OK</button>
            </div>
        </div>
    </div>
</div>
