<div class="modal fade" id="designer-dialog-config-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-offset-0 col-xs-3 control-label">Page to debug</label>
                        <div class="col-xs-offset-0 col-xs-8">
                            <input type="text" class="form-control" placeholder="http://server-name/page-name" id="designer-dialog-config-server-name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="designer-dialog-config-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="designer-dialog-config-modal-ok">OK</button>
            </div>
        </div>
    </div>
</div>
