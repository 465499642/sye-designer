<div class="modal fade" id="designer-dialog-config-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="enum" id="designer-dialog-type-config-isdebug">debug mode
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <button type="button" class="btn btn-default" aria-label="Left Align" id="designer-dialog-type-config-reset">
                                    <span>Reset System Designer</span>
                                </button>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="designer-dialog-config-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="designer-dialog-config-modal-ok">OK</button>
            </div>
        </div>
    </div>
</div>
